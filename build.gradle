apply plugin: 'groovy'

buildscript {
    repositories {
        maven { url 'http://jcenter.bintray.com'}
        maven { url 'http://dl.bintray.com/hmrc/releases'}
    }
    dependencies {
        classpath 'uk.gov.hmrc:git-stamp_2.10:0.3.0'
    }
}

repositories {
    maven { url 'http://jcenter.bintray.com'}
}

dependencies {
    compile 'org.codehaus.groovy:groovy:2.1.3'
    compile ('com.google.guava:guava:11.0.1') {
        exclude module: 'jsr305'
    }
    compile ('org.jenkins-ci.plugins:job-dsl-core:1.29') {
        exclude module: 'ivy'
    }
    testCompile 'org.spockframework:spock-core:0.7-groovy-2.0'
    testCompile 'org.jenkins-ci:version-number:1.1'
}

import uk.gov.hmrc.gitstamp.JGitStamp
Map<String, String> attrs = new HashMap<>(JGitStamp.gitStamp())
attrs.putAll(['Specification-Title': project.name,
              'Specification-Version': version,
              'Specification-Vendor': 'uk.gov.hmrc',
              'Implementation-Title': project.name,
              'Implementation-Version': version,
              'Implementation-Vendor': 'uk.gov.hmrc',
              'Implementation-Vendor-Id': 'uk.gov.hmrc'])

version = attrs.get('Git-Describe')

jar {
    manifest {
        attributes(attrs)
    }
}

task wrapper(type: Wrapper) {
    gradleVersion = '1.10'
}